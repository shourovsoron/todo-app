<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="description" content="We love JavaScript" />
    <title>DOM - Document Object Model</title>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <img src="images//119517399-c6f10280-bda1-11eb-9af.png"/>
      </div>
      <h1 id="header" class="header">To-Do App</h1>

      <form class="new-task-container box">
        <label for="new-task">Add New Task</label>
        <input class="newtask" type="text" id="new-task" />
        <input class="submit-btn" type="submit" id="addTask" value="Add Task" />
      </form>
      

      <div class="task-container">

        <div class="todo-list box">
          <h2>Incomplete Tasks</h2>
          <ul id="items">
            <li class="item">
              <input type="checkbox" /><label>Task One</label>
              <span class="editIcon" onclick="EditFunction(this)" ><i class="fa-regular fa-pen-to-square"></i></span>
            </li>
            <li class="item">
              <input type="checkbox" /><label>Task Two</label>
              <span class="editIcon"><i class="fa-regular fa-pen-to-square"></i></span>
            </li>
            <li class="item">
              <input type="checkbox" /><label>Task Three</label>
              <span class="editIcon"><i class="fa-regular fa-pen-to-square"></i></span>
            </li>
          </ul>
        </div>
        <!--/todo-list-->
  
        <div class="complete-list box">
          <h2>Completed Tasks</h2>
          <ul>
            <li class="item">Task Name <button class="delete">Delete</button></li>
          </ul>
        </div>

      </div>
      <!--/complete-list-->
    </section>
    <!--/container-->
    <script src="main.js"></script>
  </body>
</html>
